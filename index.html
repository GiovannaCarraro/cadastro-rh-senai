<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atualização Cadastro RH</title>
   
</head>
<body>
   <main>
    <div class="cadastro-rh">
        <section class="content-img">
            <img src="src/image/content-img.png" alt="Notebbok">
        </section>

        <section class="content-info">
            <h1 class="content-info__title"> Faltam <br> Poucos dias</h1>

            <h2 class="content-info__text">Já atualizou <br> o seu cadastro?</h2>
        </section>

        <div class="content-info__term">
            <h3>O prazo termina em 30/09.</h3>
           <p>Atualize seus dados no Portal do <br>
            Funcionario e mantenha suas <br>
            informaçoes em dia </p>
        </div>

        .content-info__alert>p{Deixe seu cadastro em dia. Atualize agora!}

        <div class="content-info__alert">
            <p>Deixe seu cadastro em dia. Atualze agora!</p>
        </div>

        <div class="content-info__logo">
            <img src="src/image/content-info__logo.png" alt="Logo SESI SENAI">
        </div>

        <section class="content-img"></section>
        <section class="content-info"></section>
    </div>
   </main>

</body>
</html>
